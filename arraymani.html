<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=["saurabh","virat","dhoni","rohit"];
         document.write( a + "<br>");
       var b=["smith","warner","finch","maxwell"];
        document.write( b + "<br>");
        var c=["buttler","root","stokes","malan"];
         document.write( c + "<br>");

        var d= a.concat(b,c);

        document.write("<b> Full Array:</b>" +""+ d + "<br>");
        var e= d.join(" * ");
        document.write("<b> Join Array:</b>" +""+ e +"<br>");
    </script>
