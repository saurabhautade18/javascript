<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a= new Date();
        document.write(a + "<br>");
        document.write(a.toDateString() + "<br>");
        document.write(a.toTimeString() + "<br>");
        document.write(a.toLocaleDateString() + "<br>");
        document.write(a.toLocaleTimeString() + "<br>");
        document.write(a.toISOString() + "<br>");
        document.write(a.getFullYear() + "<br>");
        document.write(a.getMonth() + 1+ "<br>");
        document.write(a.getDate() + "<br>");
        document.write(a.getDay() + "<br>");
        document.write(a.getHours() + "<br>");
        document.write(a.getMinutes() + "<br>");
        document.write(a.getSeconds() + "<br>");
    </script>
</body>
</html>
