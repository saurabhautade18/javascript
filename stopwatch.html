<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Stopwatch</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      font-family: Arial, sans-serif;
    }
    .stopwatch {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    #display {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: 0.3s;
    }
    .start { background: #4CAF50; color: white; }
    .stop { background: #f44336; color: white; }
    .reset { background: #008CBA; color: white; }
    button:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="stopwatch">
    <div id="display">00:00:00</div>
    <button class="start" onclick="start()">Start</button>
    <button class="stop" onclick="stop()">Stop</button>
    <button class="reset" onclick="reset()">Reset</button>
  </div>

  <script>
    let timer;
    let seconds = 0;
    let isRunning = false;

    function updateDisplay() {
      let hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      let mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      let secs = String(seconds % 60).padStart(2, '0');
      document.getElementById("display").innerText = `${hrs}:${mins}:${secs}`;
    }

    function start() {
      if (!isRunning) {
        isRunning = true;
        timer = setInterval(() => {
          seconds++;
          updateDisplay();
        }, 1000);
      }
    }

    function stop() {
      clearInterval(timer);
      isRunning = false;
    }

    function reset() {
      clearInterval(timer);
      isRunning = false;
      seconds = 0;
      updateDisplay();
    }

    // Initialize display
    updateDisplay();
  </script>

</body>
</html>
