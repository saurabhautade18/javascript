<!-- Chatbot Toggle Button -->
<button id="chatbotToggle" class="btn btn-primary position-fixed bottom-0 end-0 m-4 rounded-circle shadow-lg">
  ðŸ’¬
</button>

<!-- Chatbot Window -->
<div id="chatbotWindow" class="card shadow-lg position-fixed bottom-0 end-0 m-4 d-none" 
     style="width: 320px; height: 420px; border-radius: 12px;">
  <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
    <span>AI Contact Bot</span>
    <button class="btn-close btn-close-white" id="chatbotClose"></button>
  </div>
  <div class="card-body d-flex flex-column" style="overflow-y: auto;" id="chatbotMessages">
    <div class="text-muted small">ðŸ‘‹ Hi! Iâ€™m here to help. Whatâ€™s your question?</div>
  </div>
  <div class="card-footer d-flex">
    <input type="text" id="chatbotInput" class="form-control" placeholder="Type a message...">
    <button id="chatbotSend" class="btn btn-primary ms-2">Send</button>
  </div>
</div>

<script>
  const toggle = document.getElementById('chatbotToggle');
  const windowEl = document.getElementById('chatbotWindow');
  const closeBtn = document.getElementById('chatbotClose');
  const input = document.getElementById('chatbotInput');
  const sendBtn = document.getElementById('chatbotSend');
  const messages = document.getElementById('chatbotMessages');

  // Open/Close Chatbot
  toggle.addEventListener('click', () => windowEl.classList.toggle('d-none'));
  closeBtn.addEventListener('click', () => windowEl.classList.add('d-none'));

  // Send Message
  sendBtn.addEventListener('click', () => {
    const msg = input.value.trim();
    if (!msg) return;

    // Show user message
    const userMsg = document.createElement('div');
    userMsg.className = "text-end mb-2";
    userMsg.innerHTML = `<span class="badge bg-secondary">${msg}</span>`;
    messages.appendChild(userMsg);

    input.value = "";

    // Fake AI response
    setTimeout(() => {
      const aiMsg = document.createElement('div');
      aiMsg.className = "text-start mb-2";
      aiMsg.innerHTML = `<span class="badge bg-primary">ðŸ“© Thanks for reaching out! Please leave your email and weâ€™ll contact you soon.</span>`;
      messages.appendChild(aiMsg);
      messages.scrollTop = messages.scrollHeight;
    }, 800);
  });
</script>
